<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Page Title: Dynamic based on the content page -->
    {% if title %}
    <title>{{ title }} - PuzzleMe.</title>
    {% else %}
    <title>PuzzleMe.</title>
    {% endif %}

    <!-- External CSS and Fonts -->
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts for improved typography -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    
</head>
<body id="page-top">
    <!-- Navigation bar with dynamic highlighting based on the current page -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="#page-top">PuzzleMe<span style="color: blueviolet">.</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item"><a class="nav-link me-lg-3" href="{{ url_for('home') }}" style="{{ 'font-weight: bold; color: blueviolet; box-shadow: 0 0 8px blueviolet; border-radius: 10px;' if request.endpoint == 'home' else '' }}">Home.</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="{{ url_for('create') }}" style="{{ 'font-weight: bold; color: blueviolet; box-shadow: 0 0 8px blueviolet; border-radius: 10px;' if request.endpoint == 'create' else '' }}">Create Puzzles.</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="{{ url_for('search') }}" style="{{ 'font-weight: bold; color: blueviolet; box-shadow: 0 0 8px blueviolet; border-radius: 10px;' if request.endpoint == 'search' else '' }}">Search Puzzles.</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="{{ url_for('leaderboard') }}" style="{{ 'font-weight: bold; color: blueviolet; box-shadow: 0 0 8px blueviolet; border-radius: 10px;' if request.endpoint == 'leaderboard' else '' }}">Leader Board.</a></li>
                </ul>

                <!-- User Welcome Message and Profile Access -->
                {% if current_user.is_authenticated %}
                <div class="dropdown show">
                    <button class="btn dropdown-toggle rounded-pill px-3 mb-2 mb-lg-0" style="margin-right: 10px; background: #7f00ff; border: none; color: white;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="d-flex align-items-center">
                            <i class="bi-person-fill me-2"></i>
                            <span class="small">Welcome, {{ current_user.username }}</span>
                        </span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{{url_for('profile')}}" style="text-decoration: none; color: black;">
                            Update Profile
                        </a>
                        <!-- Add more dropdown items as needed -->
                    </div>
                </div>
                
                {% endif %}

                <!-- Logout Button -->
                <button class="btn rounded-pill px-3 mb-2 mb-lg-0"
                    style="background-image: linear-gradient(to right, #7f00ff, #009933); border: none; color: white;"
                    onclick="window.location.href='{{ url_for('logout') }}';">
                    <span class="d-flex align-items-center">
                        <i class="bi-door-open-fill me-2"></i>
                        <span class="small">Log Out</span>
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main content area for child templates -->
    {% block content %}{% endblock %}

    <!-- Footer with copyright and design credit -->
    <footer class="bg-black text-center py-5">
        <div class="container px-5">
            <div class="text-white-50 small">
                <div class="mb-2">&copy; Designed By Group 35.</div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap and Plotly scripts for functionality and graphics -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (Include Popper.js for dropdown) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
