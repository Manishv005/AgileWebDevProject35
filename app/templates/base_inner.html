<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		{% if title %}
		<title>{{ title }} - PuzzleMe.</title>
		{% else %}
		<title>PuzzleMe.</title>
		{% endif %}
		<!-- Bootstrap icons-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<!-- Google fonts-->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
			rel="stylesheet"
		/>
		<!-- Core theme CSS (includes Bootstrap)-->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css') }}"
		/>
	</head>
	<body id="page-top">
		<!-- Navigation-->
		<nav
			class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm"
			id="mainNav"
		>
			<div class="container px-5">
				<a class="navbar-brand fw-bold" href="#page-top"
					>PuzzleMe<span style="color: blueviolet">.</span></a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarResponsive"
					aria-controls="navbarResponsive"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					Menu
					<i class="bi-list"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
						<li class="nav-item">
							<a
								class="nav-link me-lg-3"
								href="{{ url_for('home') }}"
								>Home.</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link me-lg-3"
								href="{{ url_for('create') }}"
								>Create Puzzles.</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link me-lg-3"
								href="{{ url_for('search') }}"
								>Search Puzzles.</a
							>
						</li>
					</ul>
			
					<!-- Welcome message and profile button -->
					{% if current_user.is_authenticated %}
					<button class="btn rounded-pill px-3 mb-2 mb-lg-0" style="margin-right: 10px; background: #7f00ff; border: none; color: white;">
						<span class="d-flex align-items-center">
							<i class="bi-person-fill me-2"></i>
							<span class="small">Welcome, {{ current_user.username }}</span>
						</span>
					</button>
					{% endif %}
					<!-- Log Out button -->
					<button class="btn rounded-pill px-3 mb-2 mb-lg-0" style="background-image: linear-gradient(to right, #7f00ff, #009933); border: none; color: white;" onclick="window.location.href='{{ url_for('logout') }}';">
						<span class="d-flex align-items-center">
							<i class="bi-door-open-fill me-2"></i>
							<span class="small">Log Out</span>
						</span>
					</button>
				</div>
			</div>
		</nav>
		{% block content %}{% endblock %}

		<!-- Footer-->
		<footer class="bg-black text-center py-5">
			<div class="container px-5">
				<div class="text-white-50 small">
					<div class="mb-2">&copy; Designed By Group 35.</div>
				</div>
			</div>
		</footer>

		<!-- Bootstrap core JS-->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
	</body>
</html>
