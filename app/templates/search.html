{% extends 'base_inner.html' if not current_user.is_anonymous else 'base.html' %}
{% block content %}
<header class="masthead">
    <div class="container px-5">
        <div class="row gx-5 align-items-center">
            <div class="col-lg-6">
                <div class="mb-5 mb-lg-0 text-center text-lg-start">
                    <h1 class="display-1 lh-1 mb-3">
                        Searches for <span style="color: blueviolet">Puzzles</span> you want to <span style="color: blueviolet">PLAY</span>.
                    </h1>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="circular-video">
                    <video muted autoplay loop class="video-in-circle">
                        <source src="static/assets/img/puzzle.mp4" type="video/mp4"/>
                    </video>
                </div>
            </div>
        </div>
    </div>
</header>
<aside class="text-center bg-gradient-primary-to-secondary">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-xl-8">
                <div class="h2 fs-1 text-white mb-4">"Use the CREATOR's USERNAME to search for the puzzle."</div>
                <!-- Search Form -->
				<form action="{}" method="GET" class="search-form">
					<input type="text" name="username" placeholder="Enter Username" class="search-input" required>
					<button type="submit" class="search-button">Search</button>
				</form>
            </div>
        </div>
    </div>
</aside>
{% endblock %}
